name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js 20 with npm caching
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build the project with Vite
      - name: Build project
        run: npm run build

      # 5️⃣ Install Firebase CLI globally (under Node 20)
      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      # 6️⃣ Deploy to Firebase Hosting using the service account
      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ARVDOUL_8057B }}
        run: |
          # ✅ Write the raw service account JSON to a local file
          echo "$FIREBASE_SERVICE_ACCOUNT" > serviceAccountKey.json

          # ✅ Set Google SDK credentials
          export GOOGLE_APPLICATION_CREDENTIALS="$(pwd)/serviceAccountKey.json"

          # Optional confirmation (safe, does NOT print the secret)
          echo "GOOGLE_APPLICATION_CREDENTIALS set."

          # ✅ Deploy hosting with Firebase CLI (uses service account)
          firebase deploy --only hosting --project arvdoul-8057b --token "$(cat serviceAccountKey.json)"
