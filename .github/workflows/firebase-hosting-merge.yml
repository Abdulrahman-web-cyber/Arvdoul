name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Firebase CLI (under Node 20)
        run: npm install -g firebase-tools@latest

      - name: Deploy to Firebase Hosting
        env:
          # Secret must contain the raw service account JSON
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ARVDOUL_8057B }}
        run: |
          # Write service account JSON to file
          echo "$FIREBASE_SERVICE_ACCOUNT" > serviceAccountKey.json

          # Point the Google SDK / firebase-tools at the service account
          export GOOGLE_APPLICATION_CREDENTIALS="$(pwd)/serviceAccountKey.json"

          # Optional: show a short confirmation (avoid printing the secret)
          echo "GOOGLE_APPLICATION_CREDENTIALS set to $GOOGLE_APPLICATION_CREDENTIALS"

          # Deploy hosting (uses the service account credentials)
          firebase deploy --only hosting --project arvdoul-8057b
